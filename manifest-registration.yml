applications:
- name: tracker-registration
  path: ./applications/registration-server/build/libs/registration-server.jar
  routes:
  - route: https://registration-pal-egerr.cfapps.io
  memory: 1G
  instances: 1
  env:
    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ } }'
    GRANT_TYPE: client_credentials
  services:
  - tracker-registration-database
  - tracker-service-registry
  - tracker-sso
  security:
  oauth2:
    client:
      client-id: tracker-client
      client-secret: supersecret
      token-info-uri: https://oauth-pal-egerr.cfapps.io/oauth/check_token
      access-token-uri: https://oauth-pal-egerr.cfapps.io/oauth/token
