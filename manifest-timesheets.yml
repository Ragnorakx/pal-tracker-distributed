applications:
- name: tracker-timesheets
  path: ./applications/timesheets-server/build/libs/timesheets-server.jar
  routes:
  - route: https://timesheets-pal-egerr.cfapps.io
  memory: 1G
  instances: 1
  env:
    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ } }'
    GRANT_TYPE: client_credentials
  services:
  - tracker-timesheets-database
  - tracker-service-registry
  - tracker-circuit-breaker-dashboard
  - tracker-sso
  security:
  oauth2:
    client:
      client-id: tracker-client
      client-secret: supersecret
      token-info-uri: http://oauth-pal-egerr.cfapps.io/oauth/check_token
      access-token-uri: http://oauth-pal-egerr.cfapps.io/oauth/token
